<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #question {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            margin-bottom: 70px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .answers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px; /* Increased gap for better spacing */
            width: 80%; /* Adjusted width for larger boxes */
            max-width: 1100px; /* Increased max width */
        }

        .answer-box {
            height: 150px; /* Increased height */
            border: 2px solid black; /* Increased border thickness */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px; /* Increased font size */
        }

        .answer-box:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1 id="question">Here we put the question in PHP</h1>
    <div class="answers-container">
        <div class="answer-box" id="box1">Answer 1</div>
        <div class="answer-box" id="box2">Answer 2</div>
        <div class="answer-box" id="box3">Answer 3</div>
        <div class="answer-box" id="box4">Answer 4</div>
    </div>
</body>
</html>
